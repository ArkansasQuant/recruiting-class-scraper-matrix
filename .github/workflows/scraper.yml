name: Run Recruiting Class Scraper (Multi-Year 2008-2027)

on:
  workflow_dispatch:
    inputs:
      years_to_scrape:
        description: 'Which years to scrape'
        required: true
        type: choice
        options:
          - 'All Years (2008-2027)'
          - 'All Years (2008-2026)'
          - 'All Years (2015-2027)'
          - 'All Years (2015-2026)'
          - 'All Years (2018-2027)'
          - 'All Years (2020-2026)'
          - 'Historical (2008-2014)'
          - 'Historical (2015-2019)'
          - 'Historical (2018-2019)'
          - 'Core Years (2020-2022)'
          - 'Recent Years (2023-2026)'
          - 'Future Planning (2020-2027)'
          - '2008 Only'
          - '2009 Only'
          - '2010 Only'
          - '2011 Only'
          - '2012 Only'
          - '2013 Only'
          - '2014 Only'
          - '2015 Only'
          - '2016 Only'
          - '2017 Only'
          - '2018 Only'
          - '2019 Only'
          - '2020 Only'
          - '2021 Only'
          - '2022 Only'
          - '2023 Only'
          - '2024 Only'
          - '2025 Only'
          - '2026 Only'
          - '2027 Only'
        default: 'All Years (2020-2026)'
      test_mode:
        description: 'Test mode (300 players) or Full scrape'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # Job 1: Determine which years to run based on user selection
  setup:
    runs-on: ubuntu-22.04
    outputs:
      years: ${{ steps.set-years.outputs.years }}
    steps:
      - id: set-years
        run: |
          case "${{ github.event.inputs.years_to_scrape }}" in
            "All Years (2008-2027)")
              echo 'years=["2008","2009","2010","2011","2012","2013","2014","2015","2016","2017","2018","2019","2020","2021","2022","2023","2024","2025","2026","2027"]' >> $GITHUB_OUTPUT
              ;;
            "All Years (2008-2026)")
              echo 'years=["2008","2009","2010","2011","2012","2013","2014","2015","2016","2017","2018","2019","2020","2021","2022","2023","2024","2025","2026"]' >> $GITHUB_OUTPUT
              ;;
            "All Years (2015-2027)")
              echo 'years=["2015","2016","2017","2018","2019","2020","2021","2022","2023","2024","2025","2026","2027"]' >> $GITHUB_OUTPUT
              ;;
            "All Years (2015-2026)")
              echo 'years=["2015","2016","2017","2018","2019","2020","2021","2022","2023","2024","2025","2026"]' >> $GITHUB_OUTPUT
              ;;
            "All Years (2018-2027)")
              echo 'years=["2018","2019","2020","2021","2022","2023","2024","2025","2026","2027"]' >> $GITHUB_OUTPUT
              ;;
            "All Years (2020-2026)")
              echo 'years=["2020","2021","2022","2023","2024","2025","2026"]' >> $GITHUB_OUTPUT
              ;;
            "Historical (2008-2014)")
              echo 'years=["2008","2009","2010","2011","2012","2013","2014"]' >> $GITHUB_OUTPUT
              ;;
            "Historical (2015-2019)")
              echo 'years=["2015","2016","2017","2018","2019"]' >> $GITHUB_OUTPUT
              ;;
            "Historical (2018-2019)")
              echo 'years=["2018","2019"]' >> $GITHUB_OUTPUT
              ;;
            "Core Years (2020-2022)")
              echo 'years=["2020","2021","2022"]' >> $GITHUB_OUTPUT
              ;;
            "Recent Years (2023-2026)")
              echo 'years=["2023","2024","2025","2026"]' >> $GITHUB_OUTPUT
              ;;
            "Future Planning (2020-2027)")
              echo 'years=["2020","2021","2022","2023","2024","2025","2026","2027"]' >> $GITHUB_OUTPUT
              ;;
            "2008 Only")
              echo 'years=["2008"]' >> $GITHUB_OUTPUT
              ;;
            "2009 Only")
              echo 'years=["2009"]' >> $GITHUB_OUTPUT
              ;;
            "2010 Only")
              echo 'years=["2010"]' >> $GITHUB_OUTPUT
              ;;
            "2011 Only")
              echo 'years=["2011"]' >> $GITHUB_OUTPUT
              ;;
            "2012 Only")
              echo 'years=["2012"]' >> $GITHUB_OUTPUT
              ;;
            "2013 Only")
              echo 'years=["2013"]' >> $GITHUB_OUTPUT
              ;;
            "2014 Only")
              echo 'years=["2014"]' >> $GITHUB_OUTPUT
              ;;
            "2015 Only")
              echo 'years=["2015"]' >> $GITHUB_OUTPUT
              ;;
            "2016 Only")
              echo 'years=["2016"]' >> $GITHUB_OUTPUT
              ;;
            "2017 Only")
              echo 'years=["2017"]' >> $GITHUB_OUTPUT
              ;;
            "2018 Only")
              echo 'years=["2018"]' >> $GITHUB_OUTPUT
              ;;
            "2019 Only")
              echo 'years=["2019"]' >> $GITHUB_OUTPUT
              ;;
            "2020 Only")
              echo 'years=["2020"]' >> $GITHUB_OUTPUT
              ;;
            "2021 Only")
              echo 'years=["2021"]' >> $GITHUB_OUTPUT
              ;;
            "2022 Only")
              echo 'years=["2022"]' >> $GITHUB_OUTPUT
              ;;
            "2023 Only")
              echo 'years=["2023"]' >> $GITHUB_OUTPUT
              ;;
            "2024 Only")
              echo 'years=["2024"]' >> $GITHUB_OUTPUT
              ;;
            "2025 Only")
              echo 'years=["2025"]' >> $GITHUB_OUTPUT
              ;;
            "2026 Only")
              echo 'years=["2026"]' >> $GITHUB_OUTPUT
              ;;
            "2027 Only")
              echo 'years=["2027"]' >> $GITHUB_OUTPUT
              ;;
          esac

  # Job 2: Scrape selected years in parallel
  scrape:
    needs: setup
    strategy:
      matrix:
        year: ${{ fromJson(needs.setup.outputs.years) }}
      fail-fast: false  # Don't cancel other years if one fails
    
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    
    name: Scrape ${{ matrix.year }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install --with-deps chromium
    
    - name: Run scraper for ${{ matrix.year }}
      run: python scraper.py
      env:
        TEST_MODE: ${{ github.event.inputs.test_mode }}
        SCRAPE_YEAR: ${{ matrix.year }}
    
    - name: Validate output structure
      run: python validate_output.py
      if: always()
    
    - name: Upload CSV for combination
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: csv_for_combine_${{ matrix.year }}
        path: output/*.csv
        retention-days: 7
    
    - name: Upload individual CSV output for ${{ matrix.year }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: CSV_Output_${{ matrix.year }}
        path: output/*.csv
        retention-days: 90
    
    - name: Upload diagnostics for ${{ matrix.year }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Diagnostics_${{ matrix.year }}
        path: output/diagnostics/
        retention-days: 30

  # Job 3: Combine all CSVs into one
  combine:
    needs: scrape
    runs-on: ubuntu-22.04
    if: always()
    
    steps:
    - name: Download all CSV artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: csv_for_combine_*
        path: downloaded_csvs
        merge-multiple: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install pandas
      run: pip install pandas
    
    - name: Combine CSVs
      run: |
        python3 << 'EOF'
        import pandas as pd
        import glob
        import os
        from datetime import datetime
        
        # Find all CSV files
        csv_files = glob.glob('downloaded_csvs/*.csv')
        
        if not csv_files:
            print("‚ö†Ô∏è  No CSV files found to combine")
            exit(0)
        
        print(f"üìä Found {len(csv_files)} CSV files to combine")
        
        # Read and combine all CSVs
        dfs = []
        for file in sorted(csv_files):
            print(f"  ‚Üí Reading {os.path.basename(file)}")
            df = pd.read_csv(file)
            dfs.append(df)
        
        # Combine all dataframes
        combined_df = pd.concat(dfs, ignore_index=True)
        
        # Sort by Recruiting Year (descending) then Composite National Rank (ascending)
        combined_df['Recruiting Year'] = pd.to_numeric(combined_df['Recruiting Year'], errors='coerce')
        combined_df['Composite National Rank'] = pd.to_numeric(combined_df['Composite National Rank'], errors='coerce')
        combined_df = combined_df.sort_values(
            by=['Recruiting Year', 'Composite National Rank'],
            ascending=[False, True]
        )
        
        # Generate filename with date and year range
        years = sorted(combined_df['Recruiting Year'].dropna().unique().astype(int))
        year_range = f"{min(years)}-{max(years)}" if len(years) > 1 else str(years[0])
        timestamp = datetime.now().strftime('%Y%m%d')
        
        output_file = f'recruiting_class_{year_range}_combined_{timestamp}.csv'
        combined_df.to_csv(output_file, index=False)
        
        print(f"\n‚úÖ Combined CSV created: {output_file}")
        print(f"üìä Total players: {len(combined_df):,}")
        print(f"üìÖ Years covered: {year_range}")
        print(f"üìè File size: {os.path.getsize(output_file) / 1024 / 1024:.2f} MB")
        EOF
    
    - name: Upload combined CSV
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Combined_CSV_All_Years
        path: recruiting_class_*_combined_*.csv
        retention-days: 90
    
    - name: Display summary
      if: always()
      run: |
        echo "=========================================="
        echo "üéâ SCRAPING COMPLETE!"
        echo "=========================================="
        echo ""
        echo "üì¶ Artifacts created:"
        echo "  ‚Ä¢ Combined_CSV_All_Years (single file with all years)"
        echo "  ‚Ä¢ CSV_Output_YEAR (individual files per year)"
        echo "  ‚Ä¢ Diagnostics_YEAR (debug info per year)"
        echo ""
        echo "Download from the 'Artifacts' section above!"
        echo "=========================================="
